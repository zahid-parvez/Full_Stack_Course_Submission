<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Properties Example</title>
    <style>
        /* Box Shadow */
        .box-shadow {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            box-shadow: 10px 10px 15px rgba(174, 92, 56, 02); /* Horizontal offset, vertical offset, blur radius, color */
            margin-bottom: 20px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        /* Text Shadow */
        .text-shadow {
            font-size: 32px;
            font-weight: bold;
            color: darkblue;
            text-shadow: 3px 3px 5px gray; /* Horizontal offset, vertical offset, blur radius, color */
        }
    </style>
</head>
<body>

    <h1>Shadow Properties Demonstration</h1>

    <!-- Box Shadow Example -->
    <div class="box-shadow">
        Box Shadow
    </div>

    <!-- Text Shadow Example -->
    <p class="text-shadow">
        Text Shadow
    </p>

</body>
</html>
