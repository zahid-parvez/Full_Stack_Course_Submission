<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    header {
      position: absolute;
      top: 0;
      right: 20px;
      padding: 20px;
    }
    header a {
      margin-left: 15px;
      font-size: 14px;
      color: #5f6368;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-bottom: 20px;
    }
    .search-bar {
      width: 100%;
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      padding: 10px 20px;
      font-size: 14px;
      color: #5f6368;
      border: 1px solid #dadce0;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
    }
    .buttons input:hover {
      background-color: #f1f3f4;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-size: 14px;
      color: #5f6368;
    }
    .footer-left, .footer-right {
      display: flex;
      gap: 20px;
    }
    footer a {
      color: #5f6368;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .user-options {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-options .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Header with bookmarks (Gmail, Images) -->
  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#"><img src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png" alt="Google Apps" style="width:24px;"></a>
  </header>

  <!-- Google Logo -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <!-- Search Bar -->
  <div class="search-bar">  
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

</body>
</html>
