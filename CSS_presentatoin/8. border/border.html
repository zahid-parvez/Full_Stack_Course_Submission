<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties Example</title>
    <style>
        /* Border Color */
        .border-color {
            border: 3px solid blue; /* Border width and style combined with color */
            padding: 20px;
            margin: 20px;
        }

        /* Border Style */
        .border-style {
            border: 5px dashed red; /* Border width and color combined with style */
            padding: 20px;
            margin: 20px;
        }

        /* Border Width */
        .border-width {
            border-color: green; /* Border color is set separately */
            border-style: dotted; /* Border style is set separately */
            border-width: 10px; /* Border width set separately */
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Border Properties Demonstration</h1>

    <!-- Border Color -->
    <div class="border-color">
        This box has a border color of blue.
    </div>

    <!-- Border Style -->
    <div class="border-style">
        This box has a dashed border style in red.
    </div>

    <!-- Border Width -->
    <div class="border-width">
        This box has a border width of 10px with green color and solid style.
    </div>

</body>
</html>
