<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Properties Example</title>
    <style>
        /* Box with Margin */
        .box-margin {
            background-color: lightgreen;
            margin: 20px; /* Adds space outside the box */
        }

        /* Box with Padding */
        .box-padding {
            background-color: lightcoral;
            padding: 20px 20px 20px 20px; /* Adds space inside the box */
        }

        /* Box with Border */
        .box-border {
            background-color: lightblue;
            border: 5px solid darkblue; /* Adds a border around the box */
        }

        /* Box with Width and Height */
        .box-size {
            background-color: lightgray;
            width: 200px; /* Sets the width of the box */
            height: 10px; /* Sets the height of the box */
        }
    </style>
</head>
<body>

    <h1>Box Model Properties Demonstration</h1>

    <!-- Box with Margin -->
    <div class="box-margin">
        This box has a margin of 20px outside it.
    </div>
<br><br><br><br><br><br>
    <!-- Box with Padding -->
    <div class="box-padding">
        This box has a padding of 20px inside it.
    </div>
<br><br><br><br><br><br>
    <!-- Box with Border -->
    <div class="box-border">
        This box has a border of 5px solid dark blue.
    </div>
<br><br><br><br><br><br>
    <!-- Box with Width and Height -->
    <div class="box-size">
        This box has a width of 200px and a height of 100px.
    </div>

</body>
</html>
