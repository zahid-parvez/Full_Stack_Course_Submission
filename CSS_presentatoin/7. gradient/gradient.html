<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Gradient Properties Example</title>
    <style>
        /* Box Shadow */
        .box-shadow {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            box-shadow: 10px 10px 20px gray;
            margin: 20px;
            padding: 10px;
        }

        /* Text Shadow */
        .text-shadow {
            font-size: 24px;
            color: darkblue;
            text-shadow: 2px 2px 5px gray;
            margin: 20px;
        }

        /* Linear Gradient */
        .linear-gradient {
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, red, yellow);
            margin: 20px;
            padding: 10px;
        }

        /* Radial Gradient */
        .radial-gradient {
            width: 200px;
            height: 100px;
            background: radial-gradient(circle, lightgreen, darkgreen);
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Shadow and Gradient Properties Demonstration</h1>

    <!-- Box Shadow -->
    <div class="box-shadow">
        This box has a box shadow.
    </div>

    <!-- Text Shadow -->
    <p class="text-shadow">
        This text has a shadow.
    </p>

    <!-- Linear Gradient -->
    <div class="linear-gradient">
        This box has a linear gradient background.
    </div>

    <!-- Radial Gradient -->
    <div class="radial-gradient">
        This box has a radial gradient background.
    </div>

</body>
</html>
