<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Properties Example</title>
    <style>

        /* Float Property */
        .float-left {
            float: left;
            background-color: lightblue;
            width: 150px;
            height: 100px;
            margin: 10px;
        }

        .float-right {
            float: right;
            background-color: lightgoldenrodyellow;
            width: 150px;
            height: 100px;
            margin: 10px;
        }


        /* Visibility Property */
        .visibility-hidden {
            visibility: hidden; /* Element will be hidden but still takes up space */
            background-color: lightpink;
            padding: 20px;
            margin: 10px;
        }

        .visibility-visible {
            visibility: visible; /* Element is visible */
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }

        /* Cursor Property */
        .cursor-pointer {
            cursor: pointer; /* Cursor changes to a hand symbol */
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
        }

        .cursor-crosshair {
            cursor: crosshair; /* Cursor changes to a crosshair symbol */
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Classification Properties Demonstration</h1>

    <!-- Float Property -->
    <div class="float-left">Floated left</div>
    <div class="float-right">Floated right</div>


    <!-- Visibility Property -->
    <div class="visibility-hidden">This element is hidden</div>
    <div class="visibility-visible">This element is visible.</div>

    <!-- Cursor Property -->
    <div class="cursor-pointer">Cursor changes to pointer (hand symbol) on hover.</div>
    <div class="cursor-crosshair">Cursor changes to crosshair on hover.</div>

</body>
</html>
