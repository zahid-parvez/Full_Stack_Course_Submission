<!-- Create a web page to process product details using JavaScript.  Calculate total amount based on the given values.  (Refer the Image)

		a.  Take the confirmation from the user before proceeding the total calculation. 

	Hint :   If qty is more than 10  	---   give 10% discount 
				 If qty is more than 20  	---   give 15% discount 
				 If qty is more than 30  	---   give 20% discount  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignmet2</title>
</head>
<body>
    <fieldset>
        Prduct Name : <input id="nameId">
        <br><br><br>
        Unit Price :<input id="priceId">
        <br><br><br>
        Quantity : <input id="quantityId">
        <br><br><br>
        <button onclick="getTotal()">Get Total</button>
        <br><br><br>
        Total Amount : <p id="pObj"></p>
    </fieldset>

    <script>
        function getTotal()
        {
            let val1 = document.getElementById("priceId").value;
            let val2 = document.getElementById("quantityId").value;
            let ans = val1*val2;
            document.getElementById("pObj").innerHTML = ans;
        }
    </script>
</body>
</html>
