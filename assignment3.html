<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignmet3</title>
</head>
<body>
        Enter number 1 :<input id="num1Id">
        <br><br><br>
        Enter number 2 : <input id="num2Id">
        <br><br><br>
        <button onmouseover="getTotal(event)" value = "Sum"> + </button>
        <button onmouseover="getTotal(event)" value = "Diff"> - </button>
        <button onmouseover="getTotal(event)" value = "Mul"> * </button>
        <button onmouseover="getTotal(event)" value = "Div"> / </button>
        <br><br><br>
        Total Amount : <p id="pObj"></p>
    <script>
        function getTotal(event)
        {
            let val1 = document.getElementById("num1Id").value;
            let val2 = document.getElementById("num2Id").value;

            let op = event.target.value;
            let res;
            let ans = document.getElementById("pObj");
            if( op === "Sum")
                {
                    res = parseInt(val1) + parseInt(val2);
                }
            else if( op === "Diff")
                {
                    res = parseInt(val1) - parseInt(val2);
                }
            else if( op === "Mul")
                {
                    res = parseInt(val1) * parseInt(val2);
                }
            else if( op === "Div")
                {
                    res = parseInt(val1) / parseInt(val2);
                }

            ans.innerHTML = res;
            
        }
    </script>
</body>
</html>
